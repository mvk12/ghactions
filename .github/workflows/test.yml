name: Job test
run-name: ${{ github.actor }} added new changes ðŸš€
on:
  push:
    branches:
      - main
      - feat/*
      - fix/*
jobs:
  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo $EVENT_CONTEXT
  Notify-Discord:
    runs-on: ubuntu-latest
    steps:
      - name: Complex Discord notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@${{ secrets.DISCORD_ME }}> and @here!"
          title: "Pushed to ${{ github.repository }}"
          description: "Pushed ${{ github.repository }} on ${{ github.ref_name }}"
          color: 0x00dd00
          url: ${{ github.event.compare }}
      - name: Notify if fails
        uses: sarisia/actions-status-discord@v1
        if: failure() || cancelled()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "@here Hurry up!"
          description: "Puede que este job ${{ github.job }} necesite de su atenciÃ³n"
