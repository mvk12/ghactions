name: Job test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
jobs:
  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT
  Notify-Discord:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Discord notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Complex Discord notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@${{ secrets.DISCORD_ME }}>!"
          title: "Pushed ${{ github.repository }}"
          description: "Pushed ${{ github.repository }} on ${{ github.ref }}"
          image: https://www.lirmi.com/hubfs/IMAGOTIPO-COLOR.svg
          color: 0x00dd00
          avatar_url: https://www.lirmi.com/hubfs/IMAGOTIPO-COLOR.svg